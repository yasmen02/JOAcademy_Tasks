<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker</title>
<style>
    .colors {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }
    .color-tile {
        width: 50px;
        height: 50px;
        cursor: pointer;
        border-radius: 5px;
    }
    .selected {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
        color: white;
    }
</style>
</head>
<body>
<div class="colors">
    <div class="color-tile" style="background-color: #f08282"></div>
    <div class="color-tile" style="background-color: #82e282"></div>
    <div class="color-tile" style="background-color: #9898ec"></div>
    <div class="color-tile" style="background-color: #e0e099"></div>
    <div class="color-tile" style="background-color: #d682d6"></div>
    <div class="color-tile" style="background-color: #9bd3d3"></div>
    <div class="color-tile" style="background-color: #f08282"></div>
    <div class="color-tile" style="background-color: #00FF00"></div>
    <div class="color-tile" style="background-color: #0000FF"></div>
    <div class="color-tile" style="background-color: #FFFF00"></div>
    <div class="color-tile" style="background-color: #FF00FF"></div>
    <div class="color-tile" style="background-color: #00FFFF"></div>
</div>
<div class="selected" id="selected"></div>

<script>
    const colorTiles = document.querySelectorAll('.color-tile');
    const selectedDiv = document.getElementById('selected');

    colorTiles.forEach(tile => {
        tile.addEventListener('click', () => {
            const color = tile.style.backgroundColor;
            selectedDiv.textContent = color;
            selectedDiv.style.backgroundColor = color;
        });
    });
</script>
</body>
</html>
