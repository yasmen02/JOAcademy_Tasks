<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Validation</title>
<style>
    /* Styles for the form */
    form {
        width: 300px;
        margin: 50px auto;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="password"] {
        width: 100%;
        margin-bottom: 10px;
    }
    .err {
        color: red;
        display: none;
        margin-top: 5px;
    }
    #submit-btn {
        display: none;
    }
</style>
</head>
<body>

<form id="password-form">
    <label for="password1">Password:</label>
    <input type="password" id="password1" name="password1" required>
    <div class="err" id="password1-error"></div>

    <label for="password2">Confirm Password:</label>
    <input type="password" id="password2" name="password2" required>
    <div class="err" id="password2-error"></div>

    <button type="submit" id="submit-btn">Submit</button>
    <div  id="pass-valid"></div>

</form>

<script>
document.getElementById("password-form").addEventListener("submit", function(event) {
    // Prevent the default form submission
    event.preventDefault();

    // Reset error messages
    document.getElementById("password1-error").style.display = "none";
    document.getElementById("password2-error").style.display = "none";

    // Get the values of the passwords
    var password1 = document.getElementById("password1").value;
    var password2 = document.getElementById("password2").value;

    // Validate passwords
    var isValid = true;
    if (password1.length < 6) {
        document.getElementById("password1-error").textContent = "Password must be at least 6 characters long.";
        document.getElementById("password1-error").style.display = "block";
        isValid = false;
    }
    if (password1 !== password2) {
        document.getElementById("password2-error").textContent = "Passwords do not match.";
        document.getElementById("password2-error").style.display = "block";
        isValid = false;
    }

    // If no errors, show the submit button
    if (isValid) {
        document.getElementById("submit-btn").style.display = "block";
        document.getElementById("pass-valid").textContent = "Password is valid.";

    }
});
</script>

</body>
</html>
