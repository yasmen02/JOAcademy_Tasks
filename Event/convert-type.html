        // numeric string used with - , / , * results number type

let result;

result = '4' - '2'; 
console.log(result); // 2

result = '4' - 2;

result = '4' * 2;
console.log(result); // 8

result = '4' / 2;
console.log(result); // 2
// non-numeric string used with - , / , * results to NaN

let r;

r = 'hello' - 'world';
console.log(r); // NaN

r = '4' - 'hello';
console.log(r); // NaN
r='5' +'hello'
console.log(r); // NaN

console.log(bool); // 3

bool = 4 + true;
console.log(bool); // 5

bool= 4 + false;
console.log(bool); // 4
