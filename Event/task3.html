<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<input type="text" name="" id="input">
<select name="" id="currency">
    <option value="8">dollar</option>
    <option value="2">riyal</option>
    <option value="4">yin</option>

</select>
<div id="div"></div>
<!-- /*inline event handlers -->
<button onclick="alert('Button clicked')">Click me</button>
<button id="myButton">yasmen</button>


<p id="myParagraph">This is an example paragraph</p>
<button id="changeText">Change Text</button>
<script src="task3.js">
  const button = document.getElementById('changeText');

  function newText(event) {
    const p = document.getElementById('myParagraph');
    p.innerText = 'The text has been changed';
  }

  button.addEventListener('click', newText);
</script>

</body>
</html>
